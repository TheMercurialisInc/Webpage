
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="../styles/wiki.css">
</head>
<body>
    <div class="header">
        <img src="https://image.eveonline.com/Corporation/144534752_128.png" alt="Mercurialis Inc.">
        <h1>Mercurialis Inc. Wiki</h1>
        <h2>Your Guide to All Things MINC</h2>
    </div>

<div id="nav-container"></div>
<script>
    fetch('nav.html')
        .then(response => {
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return response.text();
        })
        .then(data => {
            document.getElementById('nav-container').innerHTML = data;
        })
        .catch(error => console.error('Error loading navigation:', error));
</script>

    <div class="wiki-section">
        <h3>Corporation History</h3>
        <p>A timeline of major events and achievements in our history.</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 Mercurialis Inc. All rights reserved.</p>
    </div>
</body>
</html>
